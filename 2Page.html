<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: red;
            font-family: Arial, sans-serif; /* Set the font-family to Arial or any other smooth font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Add this to make the container relative for absolute positioning */
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            color: blue;
            font-size: 36px;
            z-index: 1; /* Ensures the text appears in front of the colored bar */
        }

        /* Colored bar behind the text */
        .colored-bar {
            background-color: red;
            width: 100%;
            height: 60px; /* Increase height to make the bar slightly bigger */
            position: absolute;
            top: 0; /* Position the bar right behind the text */
            left: 0;
            z-index: 0; /* Ensure the bar is behind the text */
        }

        /* Style the button */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Center the button */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="colored-bar"></div> <!-- Colored bar behind the text -->

    <div class="header">
        LostSociety
    </div>

    <!-- Text button that redirects to the link -->
    <div class="button-container">
        <a class="button" href="https://i.ibb.co/f4WDQbW/Good-Music.png" download>Image?</a>
    </div>
</body>
</html>
